operators:
  docker-compose:
    source:
      # If path is set and existing, repo and ref are ignored.
      path: ../../operator-docker-compose
      repo: https://github.com/octocompose/operator-docker-compose.git
      ref: refs/heads/main
      buildCmds:
        - GOOS={{.OS}} GOARCH={{.ARCH}} make build
      binary: dist/{{.OS}}/{{.ARCH}}/operator-docker-compose